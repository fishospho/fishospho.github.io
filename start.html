<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Fishing Start</title>
	<style>
		body, html {
			font-family: Verdana;
		}
		
		#main {
			margin: 20em auto;
			width: 80%;
			text-align: center;
		}
		
		#fbtn {
			background-color: #ffffff;
			color: #333333;
			border: 1px solid lightgray;
			font-size: 2.5em;
			padding: .5em;
			border-radius: 8px;
		}
		
		.btn:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
		}
		
	</style>
</head>
<body>
	<div id="main">
		<button type="button" id="fbtn">Start Fishing</button>
	</div>
</body>
</html>
